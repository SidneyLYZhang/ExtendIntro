<section id="languages" class="mt-12">
    <div class="md:flex justify-center">
      {{ partial "home_title" (dict "title" "Languages") }}
    </div>
    
    {{if .list}}
    <div
      class="mt-8 grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      {{ range .list }}
      <div class="w-full rounded overflow-hidden shadow-lg">
        <a href="{{ .url }}" target="_blank">
          <div 
            class="flex bg-cover bg-center content-center h-16" 
            style="background-image: url('{{ if .image }}{{ .image }}{{ else }}https://picsum.photos/400/200{{ end }}');">
            <div class="text-white font-black text-2xl px-6 py-6">{{ .title }}</div>
          </div>
        </a>
        <div class="px-6 py-4">
          <p class="text-gray-700 text-base">
            {{ .text }}
          </p>
        </div>
      </div>
      {{end}}
    </div>
    {{else}}
        <div class="mt-4 text-xl text-center">Languages does not exist</div>
    {{end}}
</section>
